<!DOCTYPE html>

  <style>
    :root{
      --bg1:#e3f2fd;
      --bg2:#fce4ec;
      --primary:#283593;
      --muted:#555;
      --card-bg:#fff;
    }

    *,*::before,*::after{box-sizing:border-box}

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      margin: 0;
      padding: 24px 16px;
      color: #2c3e50;
      -webkit-font-smoothing:antialiased;
    }

    h1,h2{ text-align:center; color:var(--primary); margin: .5rem 0 }

    /* Grid-based responsive gallery */
    .galeria{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap:14px;
      align-items:start;
      margin-bottom:22px;
      width:90%;
      max-width:900px;
      margin-left:auto;
      margin-right:auto;
    }

    figure{
      background:var(--card-bg);
      border-radius:10px;
      box-shadow:0 3px 8px rgba(0,0,0,0.10);
      padding:8px;
      width:100%;
      text-align:center;
      transition:transform .18s ease, box-shadow .18s ease;
    }

    figure:hover{ transform:translateY(-4px); box-shadow:0 10px 20px rgba(0,0,0,0.12) }

    figure img, figure video{
      width:100%;
      height:auto;
      display:block;
      border-radius:7px;
      object-fit:cover;
    }

    /* tamanhos menores para perfil e controles de mídia */
    .profile-img{
      width:100%;
      max-width:300px; /* limite para não ficar grande */
      height:auto;
      border-radius:50%; /* circular para foto de perfil */
      object-fit:cover;
      display:block;
      margin:8px auto;
      border:3px solid var(--primary);
    }

    @media (max-width:480px){
      .profile-img{ max-width:140px }
    }

    .small-media{
      width:100%;
      max-width:360px;
      margin:8px auto 0;
      display:block;
    }
  
  figcaption{ margin-top:6px; font-style:italic; color:var(--muted); font-size:.9rem }

    audio, video{ width:100%; margin-top:7px }

    /* Responsive iframe (YouTube) */
    iframe{
      width:100%;
      max-width:820px;
      aspect-ratio:16/9;
      height:auto;
      display:block;
      margin:16px auto;
      border:0;
      border-radius:10px;
      box-shadow:0 3px 8px rgba(0,0,0,0.10);
    }

    .download{
      display:inline-block;
      margin-top:10px;
      padding:8px 12px;
      background:var(--primary);
      color:#fff;
      border-radius:6px;
      text-decoration:none;
      font-size:14px;
    }
    .download:hover{ background:#1a237e }

    /* Layout adjustments for larger screens */
    @media (min-width:700px){
      body{ padding:32px 40px }
      .galeria{ grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
      iframe{ max-width:520px }
    }

    /* Small screens */
    @media (max-width:300px){
      body{ padding:14px }
      figure{ padding:8px }
      h1{ font-size:1.3rem }
      h2{ font-size:1rem }
    }
  </style>
