<style>
  :root{
    --cor-principal:#d72660;
    --cor-secundaria:#e07aa5;
    --texto-claro:#fff;
    --overlay: rgba(0,0,0,0.5);
  }

  *,*::before,*::after{box-sizing:border-box}

  body{
    font-family: "Segoe UI", sans-serif;
    margin:0;
    color:var(--texto-claro);
    background-image: url("jujutsu kaisen.jpeg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    min-height:100vh;
  }

  body::before{
    content:"";
    position:fixed; inset:0;
    background:var(--overlay);
    z-index:-1;
  }

  /* ===== NAV ===== */
  nav{
    position:fixed; top:0; left:0; width:100%;
    background: rgba(215,38,96,0.95);
    display:flex; justify-content:center; gap:28px; flex-wrap:wrap;
    padding:10px 12px; box-shadow:0 2px 10px rgba(0,0,0,.35); z-index:20;
  }
  nav a{ text-decoration:none; color:var(--texto-claro); font-weight:700; padding:8px 14px; border-radius:8px; transition:transform .18s ease, background .18s }
  nav a:hover{ background:var(--cor-secundaria); transform:scale(1.04) }

  /* ===== ABAS / LAYOUT ===== */
  .aba{ display:none; padding:100px 12px 70px; text-align:center }
  .aba.active{ display:block }

  .menu-central{
    margin:18px auto; max-width:420px; width:100%; display:flex; flex-direction:column; gap:14px;
    background: rgba(255,255,255,0.12); padding:26px; border-radius:18px; backdrop-filter:blur(8px);
    box-shadow:0 6px 18px rgba(0,0,0,0.25);
  }
  .menu-central a{ text-decoration:none; background:var(--cor-secundaria); color:var(--texto-claro); padding:10px 20px; border-radius:12px; font-weight:700 }
  .menu-central a:hover{ background:var(--cor-principal); transform:scale(1.04) }

  /* ===== IMAGENS / MEDIA ===== */
  img, video, audio{ max-width:100%; display:block; margin:10px auto; border-radius:10px }
  img{ width:250px; height:250px; object-fit:cover; border:3px solid var(--cor-principal) }
  .profile-img{ width:130px; height:130px; border-radius:50%; border:3px solid var(--cor-principal); object-fit:cover; display:block; margin:0 auto 15px }

  video{ width:100%; max-width:720px }
  audio{ width:100%; max-width:500px }

  /* iframe responsivo */
  .responsive-iframe{ width:100%; max-width:1000px; aspect-ratio:16/9; height:auto; border:0; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,.18); margin:18px auto }

  footer{ position:fixed; bottom:0; left:0; width:100%; background: rgba(215,38,96,0.9); color:var(--texto-claro); text-align:center; padding:8px 0; z-index:15; box-shadow:0 -2px 10px rgba(0,0,0,.25) }

  /* ===== RESPONSIVO ===== */
  @media(max-width:900px){
    nav{ gap:12px; padding:10px }
    .menu-central{ padding:18px }
    .profile-img{ width:110px; height:110px }
  }

  @media(max-width:600px){
    nav{ flex-direction:column; gap:8px }
    .aba{ padding:110px 12px 90px }
    img{ width:180px; height:180px }
    .menu-central{ max-width:92% }
    .responsive-iframe{ aspect-ratio: 4/3 }
  }

  @media(min-width:1200px){
    .menu-central{ max-width:520px }
  }
</style>
</head>
