
<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portf√≥lio Digital - P√©rcia Mabota</title>
<style>
  :root{
    --cor-principal:#d72660;
    --cor-secundaria:#e07aa5;
    --texto-claro:#fff;
    --overlay: rgba(0,0,0,0.5);
  }

  *,*::before,*::after{box-sizing:border-box}

  body{
    font-family: "Segoe UI", sans-serif;
    margin:0;
    color:var(--texto-claro);
    background-image: url("jujutsu-kaisen.jpeg.jpeg");
    background-size:cover;
    background-position: center center;
    background-attachment: fixed;
    background-repeat:no-repeat;
    min-height:100vh;
  }

  body::before{
    content:"";
    position:fixed; inset:0;
    background:var(--overlay);
    z-index:-1;
  }

  /* ===== NAV ===== */
  nav{
    position:fixed; top:0; left:0; width:100%;
    background: rgba(215,38,96,0.95);
    display:flex; justify-content:flex-start; gap:18px; align-items:center; flex-wrap:nowrap;
    padding:10px 12px; box-shadow:0 2px 10px rgba(0,0,0,.35); z-index:60; /* alto para garantir visibilidade */
  }
  /* bot√£o hamburger fica absoluto √† esquerda para n√£o deslocar os bot√µes centrais */
  .menu-toggle{ background:transparent; border:0; color:var(--texto-claro); font-size:1.6rem; padding:6px 10px; display:none; position:absolute; left:12px; top:50%; transform:translateY(-50%); z-index:25 }
  /* nav-menu fica centralizado no nav (margin auto) */
  .nav-menu{ display:flex; gap:12px; align-items:center; margin:0 }
  nav a{ text-decoration:none; color:var(--texto-claro); font-weight:700; padding:8px 14px; border-radius:8px; transition:transform .18s ease, background .18s }
  nav a:hover{ background:var(--cor-secundaria); transform:scale(1.04) }

  /* ===== ABAS / LAYOUT ===== */
  .aba{ display:none; padding:60px 12px 70px; text-align:center }
  .aba.active{ display:block }

  /* centraliza o menu na tela inicial */
  /* Coloca a se√ß√£o de boas-vindas por cima das abas (nav) */
  #inicio{ display:flex; align-items:center; justify-content:center; min-height:calc(100vh - 140px); padding-top:80px; position:relative; z-index:20; }
  /* menu central: por padr√£o alinhado horizontalmente; no mobile vira coluna */
  .menu-central{
    margin:0 auto; max-width:720px; width:100%; display:flex; flex-direction:row; gap:14px; flex-wrap:wrap;
    justify-content:center; align-items:center;
    background: rgba(255,255,255,0.12); padding:20px; border-radius:18px; backdrop-filter:blur(8px);
    box-shadow:0 6px 18px rgba(0,0,0,0.25);
  }
  .menu-central a{ text-decoration:none; background:var(--cor-secundaria); color:var(--texto-claro); padding:12px 22px; border-radius:12px; font-weight:700; display:inline-flex; align-items:center; justify-content:center; min-width:180px }
  .menu-central a:hover{ background:var(--cor-principal); transform:scale(1.04) }

  /* ===== IMAGENS / MEDIA ===== */
  img, video, audio{ max-width:100%; display:block; margin:10px auto; border-radius:10px }
  img{ width:250px; height:250px; object-fit:cover; border:3px solid var(--cor-principal) }
  .profile-img{ width:130px; height:130px; border-radius:50%; border:3px solid var(--cor-principal); object-fit:cover; display:block; margin:0 auto 15px }

  video{ width:100%; max-width:720px }
  audio{ width:100%; max-width:500px }

  /* iframe responsivo */
  .responsive-iframe{ width:100%; max-width:1000px; aspect-ratio:16/9; height:auto; border:0; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,.18); margin:18px auto }
  /* iframe espec√≠fico para o formul√°rio: mais alto para melhor usabilidade */
  .form-iframe{ width:100%; max-width:1100px; height:auto; min-height:60vh; border:0; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.2); margin:18px auto; display:block }

  footer{ position:fixed; bottom:0; left:0; width:100%; background: rgba(215,38,96,0.9); color:var(--texto-claro); text-align:center; padding:8px 0; z-index:15; box-shadow:0 -2px 10px rgba(0,0,0,.25) }

  /* ===== RESPONSIVO ===== */
  @media(max-width:900px){
    nav{ gap:12px; padding:10px }
    .menu-central{ padding:18px }
    .profile-img{ width:110px; height:110px }
  }

  @media(max-width:600px){
  /* no mobile: o toggle aparece (absolute) e o painel abre no canto superior esquerdo; os bot√µes continuam centralizados */
  nav{ flex-direction:row; justify-content:center; padding:10px 12px }
  .menu-toggle{ display:block }
  .nav-menu{ position:absolute; top:56px; left:12px; right:auto; width:220px; background: rgba(215,38,96,0.97); flex-direction:column; gap:8px; padding:10px 14px; display:none; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,.25) }
  .nav-menu.open{ display:flex }
    .aba{ padding:110px 12px 90px }
    img{ width:180px; height:180px }
    .menu-central{ max-width:92%; flex-direction:column; gap:12px }
    .menu-central a{ min-width: auto; width:100% }
    .responsive-iframe{ aspect-ratio: 4/3 }
  }

  @media(min-width:1200px){
    .menu-central{ max-width:520px }
  }
</style>
</head>
<body>

<!-- MENU SUPERIOR FIXO -->
<nav>
  <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false">‚ò∞</button>
  <div class="nav-menu">
    <a onclick="abrirAba('inicio')">üè† In√≠cio</a>
    <a onclick="abrirAba('formulario')">üìù Formul√°rio</a>
    <a onclick="abrirAba('galeria')">üñºÔ∏è Galeria</a>
    <a onclick="abrirAba('cv')">üíº CV</a>
  </div>
</nav>

<!-- ABAS -->
<section id="inicio" class="aba active">
  <h2>Bem-vinda ao meu Portf√≥lio!</h2>
  <p>Escolhe uma das op√ß√µes abaixo:</p>
  <div class="menu-central">
    <a onclick="abrirAba('formulario')">üìù Formul√°rio de Evento</a>
    <a onclick="abrirAba('galeria')">üñºÔ∏è Galeria Multim√©dia</a>
    <a onclick="abrirAba('cv')">üíº CV Digital</a>
  </div>
</section>

<section id="formulario" class="aba">
  <h2>Formul√°rio de Evento</h2>
  <iframe src="formulario.html" class="form-iframe" title="Formul√°rio"></iframe>
  </section>

  <section id="galeria" class="aba">
  <h2>Galeria Multim√©dia</h2>
  <iframe src="galeria.html" class="responsive-iframe" title="Galeria"></iframe>
  </section>

  <section id="cv" class="aba">
  <h2>CV Digital</h2>
  <img src="imagens/foto.png.jpg" alt="Foto P√©rcia Mabota" class="profile-img">
  <iframe src="cv.html" class="responsive-iframe" title="CV"></iframe>
  </section>

<footer>Desenvolvido por <strong>P√©rcia Mabota</strong> ¬© 2025</footer>

<script>
function abrirAba(id){
  document.querySelectorAll('.aba').forEach(aba=>{
    aba.classList.remove('active');
  });
  const target = document.getElementById(id);
  if(!target) return;
  target.classList.add('active');

  // se o menu mobile estiver aberto, fecha-o para n√£o cobrir o conte√∫do
  const menu = document.querySelector('.nav-menu');
  const btn = document.querySelector('.menu-toggle');
  if(menu && menu.classList.contains('open')){
    menu.classList.remove('open');
    if(btn) btn.setAttribute('aria-expanded','false');
  }

  // rolar at√© a se√ß√£o compensando a altura do nav fixo
  const nav = document.querySelector('nav');
  const navHeight = nav ? nav.offsetHeight : 0;
  // pequeno delay para garantir que a aba esteja vis√≠vel antes de rolar
  setTimeout(()=>{
    const top = target.getBoundingClientRect().top + window.pageYOffset - navHeight - 8;
    window.scrollTo({ top: Math.max(0, top), behavior: 'smooth' });
  }, 60);
}
// Menu toggle para mobile
document.addEventListener('DOMContentLoaded', ()=>{
  const btn = document.querySelector('.menu-toggle');
  const menu = document.querySelector('.nav-menu');
  if(!btn || !menu) return;
  btn.addEventListener('click', ()=>{
    const isOpen = menu.classList.toggle('open');
    btn.setAttribute('aria-expanded', String(isOpen));
  });
  // fechar menu ao clicar em qualquer link (ajuda no mobile)
  menu.querySelectorAll('a').forEach(a=> a.addEventListener('click', ()=>{
    menu.classList.remove('open');
    btn.setAttribute('aria-expanded','false');
  }))
});
</script>

</body>
</html>
